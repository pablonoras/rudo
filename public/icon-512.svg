<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark background with subtle gradient -->
  <defs>
    <linearGradient id="bgGradient512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0A0A"/>
      <stop offset="100%" style="stop-color:#1A1A1A"/>
    </linearGradient>
    <linearGradient id="textGradient512" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4A148C"/>
      <stop offset="50%" style="stop-color:#6A1B9A"/>
      <stop offset="100%" style="stop-color:#8A2BE2"/>
    </linearGradient>
    <!-- Subtle glow effect -->
    <filter id="glow512">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="512" height="512" rx="85" fill="url(#bgGradient512)"/>
  
  <!-- Subtle border -->
  <rect x="2" y="2" width="508" height="508" rx="83" fill="none" stroke="url(#textGradient512)" stroke-width="1" opacity="0.3"/>
  
  <!-- RUDO text with glow effect -->
  <text x="256" y="320" font-family="system-ui, -apple-system, sans-serif" font-weight="900" font-size="112" text-anchor="middle" fill="url(#textGradient512)" letter-spacing="-3px" filter="url(#glow512)">RUDO</text>
</svg> 