<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Dark violet gradient for the R -->
    <linearGradient id="rGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6A2C70"/>
      <stop offset="50%" style="stop-color:#8A2BE2"/>
      <stop offset="100%" style="stop-color:#4A1A4A"/>
    </linearGradient>
    <!-- Subtle glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Black background with rounded corners -->
  <rect width="512" height="512" rx="112" fill="#000000"/>
  
  <!-- Letter R -->
  <text x="256" y="360" 
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
        font-weight="900" 
        font-size="320" 
        text-anchor="middle" 
        fill="url(#rGradient)" 
        letter-spacing="-5px" 
        filter="url(#glow)">
    R
  </text>
  
  <!-- Subtle border -->
  <rect x="2" y="2" width="508" height="508" rx="110" fill="none" stroke="#333333" stroke-width="1" opacity="0.3"/>
</svg> 