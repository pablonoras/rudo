<svg width="192" height="192" viewBox="0 0 192 192" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Dark violet gradient for the R -->
    <linearGradient id="rGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6A2C70"/>
      <stop offset="50%" style="stop-color:#8A2BE2"/>
      <stop offset="100%" style="stop-color:#4A1A4A"/>
    </linearGradient>
    <!-- Subtle glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Black background with rounded corners -->
  <rect width="192" height="192" rx="42" fill="#000000"/>
  
  <!-- Letter R -->
  <text x="96" y="135" 
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
        font-weight="900" 
        font-size="120" 
        text-anchor="middle" 
        fill="url(#rGradient)" 
        letter-spacing="-2px" 
        filter="url(#glow)">
    R
  </text>
  
  <!-- Subtle border -->
  <rect x="1" y="1" width="190" height="190" rx="41" fill="none" stroke="#333333" stroke-width="0.5" opacity="0.3"/>
</svg> 